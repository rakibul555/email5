<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body style="font-family: 'Josefin Sans', sans-serif; background: #866">
    <table
      style="
        width: 650px;
        max-width: 100%;
        margin: 50px auto;
        background-color: #fff;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        max-width: 100%;
        max-height: 100%;
      "
    >
      <!-- 1st row -->
      <tr>
        <!-- 1st row data -->
        <td colspan="3" style="max-width: 100%">
          <h1 style="text-align: center; font-weight: 700; color: #91c73e">
            Sandra <span style="font-weight: 300; color: #000">F.Jane</span>
          </h1>
          <p style="color: #000; text-align: center; margin-top: -16px">
            CEO Founder
          </p>
        </td>
      </tr>
      <!-- 2st row -->
      <tr>
        <!-- 2st row's 1st data -->
        <td style="width: 30%; max-width: 100%">
          <!-- admin images -->
          <img
            src="lady.png" alt="" style="
              max-width: 100%;
              border-radius: 100%;
              border: 10px solid #91c73e;
              border-bottom: 0px;
            "
          />
        </td>
        <!-- 2st row's 2st data -->
        <td style="width: 50%; max-width: 100%">
          <!-- contact information -->
          <ul
            style="
              border-left: 2px solid #91c73e;
              margin-left: 21px;
              color: #000;
              font-size: 13px;
            "
          >
            <li style="list-style: none; line-height: 17px">
              <i
                class="fas fa-map-marker-alt"
                style="color: #91c73e; margin-right: 10px"
              ></i>
              2021 Leaf Street LA US 25011
            </li>
            <li style="list-style: none; line-height: 17px">
              <i
                class="fas fa-phone-alt"
                style="color: #91c73e; margin-right: 10px"
              ></i>
              +6 254 555 68
            </li>
            <li style="list-style: none; line-height: 17px">
              <i
                class="far fa-envelope"
                style="color: #91c73e; margin-right: 10px"
              ></i>
              sandrafjane@gamil.com
            </li>
            <li style="list-style: none; line-height: 17px">
              <i
                class="fas fa-globe"
                style="color: #91c73e; margin-right: 10px"
              ></i>
              www.sandra.com
            </li>
          </ul>
        </td>
        <!-- 2st row's 3th data -->
        <td style="width: 20%; max-width: 100%">
          <!-- logo -->
          <img src="logo-4.png" alt="" style="max-width: 100%" />
          <h4 style="text-transform: uppercase; color: #000; margin-top: 5px">
            beeleaf
          </h4>
          <p style="color: #000; font-size: 12px; margin-top: -21px">
            sandra jane
          </p>
        </td>
      </tr>
      <!-- 3th row -->
      <tr>
        <td colspan="3" style="max-width: 100%">
          <ul
            style="
              float: right;
              padding-right: 40px;
              background: #91c73e;
              background: #91c73e;
              padding: 13px 60px;
              border-radius: 50px 0px 0px 50px;
            "
          >
            <!-- social link -->
            <li
              style="list-style: none; display: inline-block; margin-left: 16px"
            >
              <a href="#"
                ><i
                  class="fab fa-facebook-f"
                  style="color: #fff; font-size: 12px"
                ></i
              ></a>
            </li>
            <li
              style="list-style: none; display: inline-block; margin-left: 16px"
            >
              <a href="#"
                ><i
                  class="fab fa-instagram"
                  style="color: #fff; font-size: 12px"
                ></i
              ></a>
            </li>
            <li
              style="list-style: none; display: inline-block; margin-left: 16px"
            >
              <a href="#"
                ><i
                  class="fab fa-twitter"
                  style="color: #fff; font-size: 12px"
                ></i
              ></a>
            </li>
            <li
              style="list-style: none; display: inline-block; margin-left: 16px"
            >
              <a href="#"
                ><i
                  class="fab fa-linkedin-in"
                  style="color: #fff; font-size: 12px"
                ></i
              ></a>
            </li>
          </ul>
        </td>
      </tr>
    </table>
  </body>
</html>
